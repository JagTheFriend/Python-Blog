{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Signup</h3>
    <div class="form-group">
        <!-- All we need is an email and password -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">

        <label for="password">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password">
        <label for="password">Enter Password again</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password again">
        <br>
        <div align="center">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </div>
</form>
{% endblock %}
